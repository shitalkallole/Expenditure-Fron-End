<title>Sign Up</title>
<div>
    <form>
    <label>Name</label>
    <input type="text" [(ngModel)]="userRegister.userName" name="userName"><br>
    
    <label>Phone</label>
    <input type="text" [(ngModel)]="userRegister.userId" name="userId"><br>

    <label>Email</label>
    <input type="email" [(ngModel)]="userRegister.emailId" name="emailId"><br>

    <label>Gender</label>
    <input type="radio" [(ngModel)]="userRegister.gender" name="gender" value="male">Male
    <input type="radio" [(ngModel)]="userRegister.gender" name="gender" value="female">Female
    <input type="radio" [(ngModel)]="userRegister.gender" name="gender" value="other">Other<br>

    <label>Password</label>
    <input type="password" [(ngModel)]="userRegister.userPassword" name="userPassword"><br>

    <label>Confirm Password</label>
    <input type="password" [(ngModel)]="userRegister.userConfirmPassword" name="userConfirmPassword"><br>
    
    
    <button (click)="onRegisterUserClick()">SIGN UP</button>
    </form>
</div>
